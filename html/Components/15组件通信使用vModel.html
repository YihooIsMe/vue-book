<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件 component</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
<div id="app">
    <div>总价为:{{total}}</div>
    <my-component v-model="total"></my-component>
</div>
</body>
</html>
<script>
    Vue.component("my-component",{
        template:"<div>\n" +
        "        <button @click=\"handleIncrease\">+1</button>\n" +
        "        <button @click=\"handleReduce\">-1</button>\n" +
        "    </div>",
        data:function () {
            return {
                count:0
            }
        },
        methods:{
            handleIncrease:function () {
                this.count++;
                this.$emit('input',this.count);
            },
            handleReduce:function () {
                this.count--;
                this.$emit('input',this.count);
            }
        }
    });

    var app=new Vue({
        el:"#app",
        data:{
            total:0
        },
        methods:{

        }
    })
</script>
