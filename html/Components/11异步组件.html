<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件 component</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
<div id="app">
    <child-component></child-component>
</div>
</body>
</html>
<script>
Vue.component("child-component",function (resolve, reject) {
    window.setTimeout(function () {
        resolve({
            template:"<div>我是异步渲染的！</div>"
        })
    },2000)
});

var app=new Vue({
    el:"#app"
})
</script>
