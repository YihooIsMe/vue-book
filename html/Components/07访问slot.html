<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件 component</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
<div id="app">
    <component-a>
        <h2 slot="header">标题</h2>
        <p>正文</p>
        <p>更多的正文内容</p>
        <div slot="footer">底部信息</div>
    </component-a>
</div>
</body>
</html>

    "        </div>\n" +
    "    </div>",
    mounted:function () {

        var footer=this.$slots.footer;
        console.log(footer);
        console.log(footer[0].elm.innerHTML)
    }
});

var app1=new Vue({

})
</script>
