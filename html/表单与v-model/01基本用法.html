<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue表单的基本用法</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
<div id="app1">
    <input type="text" v-model="msg" placeholder="请输入">
    <p>输入的内容为{{msg}}</p>
</div>
<div id="app2">
    <input type="text" @input="handleInput" placeholder="输入...">
    <p>输入的内容是：{{message}}</p>
</div>
<div id="app3">
    <input type="radio" :checked="picked">
    <label for="">单选按钮</label>
    <input type="radio" value="1" v-model="isTrue">
    <input type="radio" value="2" v-model="isTrue">
</div>
<DIV id="APP4">
    <select name="" id="" v-model="selected">
        <option>html</option>
        <option value="js">JavaScript</option>
        <option>css</option>
    </select>
    <p>选择的项是:{{selected}}</p>
</DIV>
<div id="app5">
    <input type="radio" v-model="picked" :value="value">
    <label for="">单选按钮</label>
    <p>{{picked}}</p>
    <p>{{value}}</p>
</div>
<div id="app6">
    <input type="checkbox"
        v-model="toggle"
           :true-value="value1"
           :false-value="value2"
    >
    <label for="">复选框</label>
    <p>{{toggle}}</p>
    <p>{{value1}}</p>
    <p>{{value2}}</p>
</div>
</body>
</html>
<script>
    var app1=new Vue({
        el:"#app1",
        data:{
            msg:""
        }
    });

    var app2=new Vue({
        el:"#app2",
        data:{
            message:""
        },
        methods:{
            handleInput:function (e) {
                this.message=e.target.value;
            }
        }
    });

    var app3=new Vue({
        el:"#app3",
        data:{
            picked:true,
            isTrue:1
        }
    });

    var app4=new Vue({
        el:"#APP4",
        data:{
            selected:""
        }
    });

    var app5=new Vue({
        el:"#app5",
        data:{
            picked:true,
            value:123
        }
    });

    var app6=new Vue({
        el:"#app6",
        data:{
            toggle:false,
            value1:"a",
            value2:"b"
        }
    })
</script>
